<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <div id="MapOfCity"></div>
      </div>
    </section>
    <section class="contnetNews2">
      <div id="EightDay"></div>
    </section>
  </body>
